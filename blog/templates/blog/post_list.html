{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="date">
            <div class="post">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            {{ post.published_date }}
        </div>
    {% endfor %}
{% endblock %}
